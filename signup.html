<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel = "stylesheet" href= "assets/css/main.css">
</head>
<body>
    <div class = "sign-up-pg min-vh-100 d-flex align-items-center justify-content-center">
        <div class = "container text-white mx-1 mx-sm-4">
            <div class = "row text-center form-container-title mx-auto mb-2">
                <img src = "assets/images/title-img.jpeg" class = "img-fluid p-0">
            </div>
            <div class = "row form-container-content mx-auto">
                <div class = "col-12">
                    <form class = "sign-up-form">
                        <div class = "mb-2">
                            <label for = "fullname" class = "form-label ls-1">Username</label>
                            <input type = "email" class = "form-control" id = "fullname">
                        </div>
                        <div class = "mb-2">
                            <label for = "email" class = "form-label ls-1">Email</label>
                            <input type = "email" class = "form-control" id = "email">
                        </div>
                        <div class = "mb-2">
                            <label for = "phonenumber" class = "form-label ls-1">Phone Number</label>
                            <input type = "email" class = "form-control" id = "phonenumber">
                        </div>
                        <div class = "mb-2">
                            <label for = "password" class = "form-label ls-1">Password</label>
                            <input type = "password" class = "form-control" id = "password">
                        </div>
                        <div class = "mb-4">
                            <label for = "confirm_password" class = "form-label ls-1">Confirm Password</label>
                            <input type = "password" class = "form-control" id = "confirm_password">
                        </div>
                        <button type = "submit" class = "btn btn-dark w-50 mb-2">Sign Up</button>
                        <button type = "submit" class = "btn btn-dark w-50">Back to Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
